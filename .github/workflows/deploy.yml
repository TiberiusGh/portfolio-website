name: Deploy Portfolio

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with rsync
        run: |
          echo "ðŸ“¦ Syncing portfolio files..."

          # Sync files without preserving permissions, ownership, or timestamps
          rsync -rltvz --delete --no-perms --no-owner --no-group --no-times \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'README.md' \
            ./ /var/www/tiberiusgh.com/

          echo "âœ… Portfolio synced!"
